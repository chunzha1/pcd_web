<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="viewer">
            <div id="file-input">
                <label for="input" class="upload-btn">
                    选择点云文件
                    <input type="file" id="input" accept=".pcd,.xyz" style="display: none;" />
                </label>
                <div class="file-info">支持 .pcd, .xyz 格式</div>
            </div>
            <div id="stats">
                <div class="stat-item">点数: <span id="point-count">0</span></div>
                <div class="stat-item">缩放: <span id="scale-display">1.0</span></div>
            </div>
            <div id="debug-info"></div>
            <div id="controls">
                <button id="reset-camera" class="control-btn">重置视角</button>
                <button id="toggle-axes" class="control-btn">显示/隐藏坐标轴</button>
                <button id="clear-debug" class="control-btn">清空信息栏</button>
                <div class="control-group">
                    <label class="control-label">点大小:</label>
                    <input type="number" id="point-size" class="control-input" value="0.02" step="0.01" min="0.01" max="1.0">
                </div>
                <div class="control-group">
                    <label class="control-label">缩放:</label>
                    <input type="number" id="scale-factor" class="control-input" value="1.0" step="0.1" min="0.1" max="10.0">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, points, controls, axesHelper;
        let pointSize = 0.02;
        let scaleFactor = 1.0;
        const debugElement = document.getElementById('debug-info');

        function debug(message) {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = message;
            debugElement.appendChild(div);
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        function init() {
            try {
                debug('初始化场景...');
                
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a1a);

                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.getElementById('viewer').appendChild(renderer.domElement);

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.screenSpacePanning = false;
                controls.minDistance = 0.1;
                controls.maxDistance = 500;

                axesHelper = new THREE.AxesHelper(5);
                scene.add(axesHelper);

                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);

                window.addEventListener('resize', onWindowResize, false);
                document.getElementById('reset-camera').addEventListener('click', resetCamera);
                document.getElementById('toggle-axes').addEventListener('click', toggleAxes);
                document.getElementById('clear-debug').addEventListener('click', clearDebug);
                document.getElementById('point-size').addEventListener('change', updatePointSize);
                document.getElementById('scale-factor').addEventListener('change', updateScale);
                
                debug('场景初始化成功');
                
                const gridHelper = new THREE.GridHelper(10, 10);
                scene.add(gridHelper);
                
                animate();
            } catch (error) {
                debug('初始化错误: ' + error.message);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetCamera() {
            try {
                if (points) {
                    const box = new THREE.Box3().setFromObject(points);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const distance = maxDim * 2;

                    camera.position.set(
                        center.x + distance,
                        center.y + distance,
                        center.z + distance
                    );
                    camera.lookAt(center);
                    controls.target.copy(center);
                } else {
                    camera.position.set(5, 5, 5);
                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                }
                camera.updateProjectionMatrix();
                controls.update();
                debug('相机已重置');
            } catch (error) {
                debug('重置相机错误: ' + error.message);
            }
        }

        function toggleAxes() {
            axesHelper.visible = !axesHelper.visible;
            debug(`坐标轴已${axesHelper.visible ? '显示' : '隐藏'}`);
        }

        function clearDebug() {
            debugElement.innerHTML = '';
            debug('信息栏已清空');
        }

        function updatePointSize() {
            const newSize = parseFloat(document.getElementById('point-size').value);
            if (points && !isNaN(newSize)) {
                pointSize = newSize;
                points.material.size = pointSize;
                debug(`点大小已更新为: ${pointSize}`);
            }
        }

        function updateScale() {
            const newScale = parseFloat(document.getElementById('scale-factor').value);
            if (points && !isNaN(newScale)) {
                const scale = newScale / scaleFactor;
                points.scale.multiplyScalar(scale);
                scaleFactor = newScale;
                document.getElementById('scale-display').textContent = scaleFactor.toFixed(1);
                debug(`点云缩放已更新为: ${scaleFactor}`);
            }
        }

        document.getElementById('input').addEventListener('change', async function(e) {
            try {
                const file = e.target.files[0];
                if (!file) {
                    debug('未选择文件');
                    return;
                }

                debug(`已选择文件: ${file.name} (${file.size} 字节)`);

                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const contents = event.target.result;
                        debug(`文件加载成功, 内容长度: ${contents.length}`);

                        if (file.name.endsWith('.xyz')) {
                            loadXYZ(contents);
                        } else if (file.name.endsWith('.pcd')) {
                            loadPCD(contents);
                        }
                    } catch (error) {
                        debug('处理文件错误: ' + error.message);
                    }
                };

                reader.onerror = function(error) {
                    debug('读取文件错误: ' + error);
                };

                reader.readAsText(file);
            } catch (error) {
                debug('选择文件错误: ' + error.message);
            }
        });

        function loadXYZ(contents) {
            try {
                const lines = contents.split('\n');
                debug(`处理XYZ文件, 共 ${lines.length} 行`);

                const positions = [];
                let pointCount = 0;

                for (let line of lines) {
                    line = line.trim();
                    if (line === '') continue;
                    
                    const values = line.split(/\s+/);
                    if (values.length >= 3) {
                        const [x, y, z] = values.map(Number);
                        if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
                            positions.push(x, y, z);
                            pointCount++;
                        }
                    }
                }

                debug(`发现 ${pointCount} 个有效点`);
                if (positions.length > 0) {
                    createPointCloud(positions);
                } else {
                    debug('文件中未找到有效点');
                }
            } catch (error) {
                debug('加载XYZ文件错误: ' + error.message);
            }
        }

        function loadPCD(contents) {
            try {
                const lines = contents.split('\n');
                debug(`处理PCD文件, 共 ${lines.length} 行`);

                const positions = [];
                let readingData = false;
                let headerProcessed = false;
                let expectedPoints = 0;
                let pointCount = 0;

                for (let line of lines) {
                    line = line.trim();
                    if (line === '') continue;

                    if (!headerProcessed) {
                        if (line.startsWith('POINTS')) {
                            expectedPoints = parseInt(line.split(' ')[1]);
                            debug(`头部信息中预期点数: ${expectedPoints}`);
                        }
                        if (line === 'DATA ascii') {
                            readingData = true;
                            headerProcessed = true;
                            debug('找到DATA ascii标记, 开始读取点数据');
                        }
                        continue;
                    }

                    if (readingData) {
                        const values = line.split(/\s+/);
                        if (values.length >= 3) {
                            const [x, y, z] = values.map(Number);
