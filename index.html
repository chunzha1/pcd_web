<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="app">
        <div id="viewer">
            <div id="file-input">
                <label for="input" class="upload-btn">
                    选择点云文件
                    <input type="file" id="input" accept=".pcd,.xyz" style="display: none;" />
                </label>
                <div class="file-info">支持 .pcd, .xyz 格式</div>
            </div>
            <div id="stats">
                <div class="stat-item">Points: <span id="point-count">0</span></div>
            </div>
            <div id="controls">
                <button id="reset-camera" class="control-btn">重置视角</button>
                <button id="toggle-axes" class="control-btn">显示/隐藏坐标轴</button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, points, controls, axesHelper;
        const pointSize = 0.02;

        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('viewer').appendChild(renderer.domElement);

            // 创建控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.1;
            controls.maxDistance = 500;

            // 添加坐标轴
            axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            // 添加事件监听
            window.addEventListener('resize', onWindowResize, false);
            document.getElementById('reset-camera').addEventListener('click', resetCamera);
            document.getElementById('toggle-axes').addEventListener('click', toggleAxes);
            
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function resetCamera() {
            if (points) {
                const box = new THREE.Box3().setFromObject(points);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const distance = maxDim * 2;

                camera.position.set(
                    center.x + distance,
                    center.y + distance,
                    center.z + distance
                );
                camera.lookAt(center);
                controls.target.copy(center);
            } else {
                camera.position.set(5, 5, 5);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
            }
            camera.updateProjectionMatrix();
            controls.update();
        }

        function toggleAxes() {
            axesHelper.visible = !axesHelper.visible;
        }

        // 处理文件上传
        document.getElementById('input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const contents = event.target.result;
                if (file.name.endsWith('.xyz')) {
                    loadXYZ(contents);
                } else if (file.name.endsWith('.pcd')) {
                    loadPCD(contents);
                }
            };
            reader.readAsText(file);
        });

        function loadXYZ(contents) {
            const lines = contents.split('\n');
            const positions = [];

            for (let line of lines) {
                line = line.trim();
                if (line === '') continue;
                
                const [x, y, z] = line.split(/\s+/).map(Number);
                if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
                    positions.push(x, y, z);
                }
            }

            createPointCloud(positions);
        }

        function loadPCD(contents) {
            const lines = contents.split('\n');
            const positions = [];
            let readingData = false;
            let headerProcessed = false;
            let expectedPoints = 0;

            for (let line of lines) {
                line = line.trim();
                if (line === '') continue;

                if (!headerProcessed) {
                    if (line.startsWith('POINTS')) {
                        expectedPoints = parseInt(line.split(' ')[1]);
                        headerProcessed = true;
                    }
                    if (line === 'DATA ascii') {
                        readingData = true;
                    }
                    continue;
                }

                if (readingData) {
                    const [x, y, z] = line.split(/\s+/).map(Number);
                    if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
                        positions.push(x, y, z);
                    }
                }
            }

            createPointCloud(positions);
        }

        function createPointCloud(positions) {
            if (points) {
                scene.remove(points);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                size: pointSize,
                sizeAttenuation: true,
                color: 0x00ff00,
                transparent: true,
                opacity: 0.8
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            // 更新点数显示
            document.getElementById('point-count').textContent = positions.length / 3;

            // 重置相机位置以适应点云
            resetCamera();
        }

        // 初始化场景
        init();
    </script>
</body>
</html>
